<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/individual.css" />
	<title>Preview Title</title>

</head>

<body>

<header th:replace="/common/layout :: header">
	<section class="nav-main cf">
		<div class="wrap">
			<h1 class="main-title"><a href="#">Harbor<span> (SpringFlute Example)</span></a></h1>
			<ul class="nav-home">
				<li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
				<li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
				<li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
			</ul>
			<ul class="nav-user">
				<li>
					<p class="nameHeader">Welcome, Mr.Guest</p>
					<ul class="child">
						<li><a href="#">Profile</a></li>
						<li><a href="#">Sign out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</header>
<main>
<div class="contents">
	<h2 class="content-title" th:text="#{labels.signin.title}">labels.signin.title</h2>
	<section class="sign-in-box">


		<form class="signin-form"  action="#" th:action="@{/login}" th:object="${loginForm}" method="POST">
			<!-- show error per 'p' tag -->
			<div th:if="${#fields.hasErrors('*')}">
			    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
			</div>
			<!-- line separator -->
			<p th:if="${#fields.hasErrors('all')}" th:errors="*{all}">Incorrect date</p>

			<ul>
				<li>
					<span th:text="#{labels.account}">labels.account</span>
					<input type="text" name="memberAccount" th:value="${memberAccount}" th:placeholder="#{labels.signin.input.account}"/>
					<span la:errors="account"></span>
				</li>
				<li>
					<span th:text="#{labels.password}">labels.password</span>
					<input type="password" name="password" th:value="${password}" th:placeholder="#{labels.signin.input.password}"/>
					<span la:errors="password"></span>
				</li>
				<li>
					<input type="submit" name="signin" th:value="#{labels.signin.button}" value="labels.signin.button"/>
				</li>
			</ul>
		</form>

	</section>
</div>
</main>

<footer th:replace="/common/layout :: footer">
	<div class="wrap">
		<ul class="footer-link">
			<li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>
		</ul>
		<p class="copyright">&copy; SpringFlute project</p>
	</div>
</footer>

</body>
</html>
