<head>

	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/individual.css" />
	<title>Preview Title</title>
<!--/*/ </th:block> /*/-->

</head>
<body>
<header th:replace="common/layout :: header">
	<section class="nav-main cf">
		<div class="wrap">
			<h1 class="main-title"><a href="#">Harbor<span> (LastaFlute Example)</span></a></h1>
			<ul class="nav-home">
				<li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
				<li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
				<li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
			</ul>
			<ul class="nav-user">
				<li>
					<p class="nameHeader">Welcome, Mr.Guest</p>
					<ul class="child">
						<li><a href="#">Profile</a></li>
						<li><a href="#">Sign out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</header>
<main>
<div class="contents">
	<h2 class="content-title" th:text="#{labels.member.edit.title}">labels.member.edit.title</h2>
	<section class="member-input-box">
		<form th:action="@{/member/update}" action="#"  th:object="${memberEditForm}" method="post">
			<input type="hidden" la:token="true"/>
			<span la:errors="_global"></span>
			<table>
				<tr>
					<td>Member Name</td>
					<td>
						<input type="text" name="memberName"  th:value="*{memberName}" />
						<span th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" style="color: red"></span>
					</td>
				</tr>
				<tr>
					<td>Member Account</td>
					<td>
						<input type="text" name="memberAccount"  th:value="*{memberAccount}" />
						<span th:if="${#fields.hasErrors('memberAccount')}" th:errors="*{memberAccount}" style="color: red"></span>
					</td>
				</tr>
				<tr>
					<td>Birthdate</td>
					<td>
						<input type="date" name="birthdate" th:value="*{birthdate}" />
						<span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" style="color: red"></span>
					</td>
				</tr>
				<tr>
					<td>Member Status</td>
					<td>
						<select class="form-control" id="memberStatus" name="memberStatus"  th:value="*{memberStatus}">
							<option th:each="item : ${memberStatusSelectOption}" th:value="${item.key}" th:text="${item.value}" th:selected="${item.key} == *{memberStatus}">pulldown</option>
						</select>
						<span la:errors="memberStatus"/>
					</td>
				</tr>
			</table>
			<input type="hidden" name="memberId"  th:value="*{memberId}" />
			<input type="hidden" name="previousStatus"  th:value="*{previousStatus}" />
			<input type="hidden" name="versionNo"  th:value="*{versionNo}" />
			<input type="submit" name="update" th:value="#{labels.update}" value="update" />
		</form>
		<div class="listback">
			<a th:href="@{/member/list/}" href="member_list">back to Member list</a>
		</div>
	</section>
</div>
</main>
<footer th:replace="common/layout :: footer">
	<div class="wrap">
		<ul class="footer-link">
			<li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>
			<li><a href="http://dbflute.seasar.org/lastaflute">LastaFlute Top</a></li>
		</ul>
		<p class="copyright">&copy; LastaFlute project</p>
	</div>
</footer>

</html>
