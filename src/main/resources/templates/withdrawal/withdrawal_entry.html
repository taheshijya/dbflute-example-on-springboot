<body>
<header th:replace="/common/layout :: header">
  <section class="nav-main cf">
    <div class="wrap">
      <h1 class="main-title"><a href="#">Maihama Dockside<span> (LastaFlute Example)</span></a></h1>
      <ul class="nav-home">
        <li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
        <li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
        <li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
      </ul>
      <ul class="nav-user">
        <li>
          <p class="nameHeader">Welcome, Mr.Guest</p>
          <ul class="child">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </section>
</header>
<main>
<div class="contents">
	<h2 class="content-title">Withdraw Account</h2>
	<section class="withdrawal-box">
		<h3 class="content-title-second">Your withdrawal reason</h3>
		<form class="withdrawal-form" action="#" th:action="@{/withdrawal/confirm}"  th:object="${withdrawalForm}" method="post">
			<ul class="withdrawal-reason-list">
				<li class="withdrawal-reason-element">
					<select name="selectedReason"  th:value="*{selectedReason}">
						<option value="">---</option>
						<option th:each="item : ${withdrawalReasonSelectOption}" th:value="${item.key}" th:text="${item.value}" th:selected="${item.key} == *{selectedReason}">pulldown</option>
					</select>
					<span la:errors="selectedReason"></span>
				</li>
				<li class="withdrawal-reason-element">
					<div>Withdrawal Reason</div>
					<textarea rows="3" cols="30" class="withdrawal-write-reason" name="reasonInput" th:field="*{reasonInput}"></textarea>
					<span th:if="${#fields.hasErrors('reasonInput')}" th:errors="*{reasonInput}" style="color: red"></span>
				</li>
			</ul>
			<input type="submit" th:value="#{labels.confirm}" value="confirm"/>
		</form>
	</section>
</div>
</main>
<footer th:replace="/common/layout :: footer">
  <div class="wrap">
